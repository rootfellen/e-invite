        <form

          <input

          <div class="fields">
            <div class="field">
              <label for="fname">Full Name: </label>
              <input
                class="form__name"
                type="text"
                name="name"
                id="fname"
                required
              />
            </div>
            <div class="field">
              <label for="phone">Phone:</label>
              <input
                class="form__name"
                type="tel"
                name="name"
                id="phone"
                required
              />
            </div>
            <div class="field">
              <label for="guests">Total number of attendees:</label>
              <input
                class="form__name"
                type="text"
                name="message"
                id="guests"
                required
              />

          </div>
